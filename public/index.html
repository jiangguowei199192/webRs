<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="./logo.ico" />
</head>
<style>

</style>

<body class="browserScroll">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
      properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="/webRs/liveplayer-lib.min.js"></script>
  <script src="/webRs/D2.js"></script>
  <script src="/webRs/paho-mqtt.js"></script>
  <script>
    function setRem() {
      var winWidth = document.documentElement.offsetWidth ||
        document.body.offsetWidth
      winWidth = winWidth < 1366 ? 1366 : winWidth
      var oHtml = document.getElementsByTagName('html')[0]
      oHtml.style.fontSize = 100 * winWidth / 1920 + 'px'
    }
    setRem()
    window.addEventListener('resize', function () {
      setRem()
    })
  </script>

</body>

</html>
<style>
  body {
    margin: 0;
  }

  html,
  body {
    height: 100%;
    /* 避免弹出el-dialog时，出现滚动条 */
    padding-right: 0px !important;
  }
</style>
